<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
           
            border-collapse: collapse;
            width: 400px;
           
        }
        td {
            border: 1px solid black;
            padding: 20px;
           
        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas </h1> 

    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td rowspan="2">E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            
            <td rowspan="2">I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            
        </tr>
        <tr>
            <td>M</td>
            <td>N</td>
            <td>O</td>
        </tr>
        <tr>
            <td>P</td>
            <td>Q</td>
            <td>R</td>
        </tr>
        <tr>
            <td>S</td>
            <td>T</td>
            <td>U</td>
        </tr>
        <tr>
            <td rowspan="2">V</td>
            <td>X</td>
            <td rowspan="2">Y</td>
        </tr>
        <tr>
            
            <td>Z</td>
           
        </tr>
       
    </table>
    
</body>
</html>
