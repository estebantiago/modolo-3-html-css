<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 4</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 600px;
            border-collapse: collapse;
        }


        td,
        th {
            border: 1px solid black;
        }
        .head {
            background-color: grey;
            color: white;
        }
        
        .nota {
            text-align: center;
        }
        .head-media {
            text-align: left;
            padding-left: 5px;
            background-color: grey;
            color: white;
        }
        .nota-media {
            text-align: center;
            background-color: grey;
            color: white;
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <h1>Desafio 4 Curso em Vídeo</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col" class="head">Áreas</th>
                <th rowspan="2" scope="col" class="head">Disciplina</th>
                <th colspan="2" scope="colgroup" class="head">Notas</th>
                <th rowspan="2" scope="col" class="head">Média</th>
            </tr>

            <tr>
                <th scope="col" class="head">Nota 1</th>
                <th scope="col" class="head">Nota 2 </th>
            </tr>
        </thead>
        <tbody>
            <tr>

                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td class="nota">0.0</td>
                <td class="nota">0.0</td>
                <td class="nota">0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="nota">0.0</td>
                <td class="nota">0.0</td>
                <td class="nota">0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class="nota">0.0</td>
                <td class="nota">0.0</td>
                <td class="nota">0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="nota">0.0</td>
                <td class="nota">0.0</td>
                <td class="nota">0.0</td>
            </tr>

            <tr>
                <th colspan="4" class="head-media">Média de Exatas</th>
                <td class="nota-media">0.0</td>
            </tr>



            <tr>

                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td class="nota">0.0</td>
                <td class="nota">0.0</td>
                <td class="nota">0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="nota">0.0</td>
                <td class="nota">0.0</td>
                <td class="nota">0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="head-media">Média de Humanas</th>
                <td class="nota-media">0.0</td>
            </tr>
        </tbody>

    </table>

</body>

</html>
