<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 600px;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        .cor1 {
            background-color: lightblue;
        }
        .cor2 {
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <h1>Exercícios de Tabela</h1>

    <table>
        <colgroup>
            <col class="cor1">
            <col class="cor2" span="2">
            <col class="cor1">
            <col class="cor2">
        </colgroup>
       <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Sexo</th>
        <th>Cidade</th>
       </tr>
       <tr>
        <td>Tiago</td>
        <td>34</td>
        <td>M</td>
        <td>Uberlândia</td>
       </tr>
       <tr>
        <td>Nayara</td>
        <td>30</td>
        <td>F</td>
        <td>Uberlândia</td>
       </tr>
       <tr>
        <td>Dione</td>
        <td>37</td>
        <td>M</td>
        <td>Uberlândia</td>
       </tr>
       <tr>
        <td>Luciano</td>
        <td>34</td>
        <td>M</td>
        <td>Uberlândia</td>
       </tr>

    </table>
    
</body>
</html>
